<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Titulo</h1>
    <h2 class="title2">Segundo título</h2>

    <p id="paragrafo">Este é um paragrafo</p>

    <div id="container">
        <p>testando</p>
    </div>

    <button id="btn">teste</button>

    <script>
        //selecionamos o elemento
        var btn = document.querySelector('#btn')

        //passamos o tipo de evento: click e uma callback
        btn.addEventListener('click', () => { 
            console.log('clicou')

            console.log(btn)

            btn.style.color = "red"
        })

        //click afetando outros elementos
        var title = document.querySelector('#title')
        title.addEventListener('click', ()=> {
            //Quando clicarmos no titulo o  segundo titulo desaparece
            var titulo2 = document.querySelector('.title2')
            titulo2.style.display = 'none'
        })
    </script>
</body>
</html>
